<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Event</title>
</head>
<body>


<!-- onclick Examples -->
<p id="demo">This is some text</p>
<button onclick = paragraph_changer()>Click Me for P Change</button>

<button onclick="this.innerHTML='Hello World'">Click Me</button>


<!-- onmouseover & onmouseout  Examples-->
<button onmouseover = "this.innerHTML = 'Stop Hovering over me'"
		onmouseout = "this.innerHTML = 'COME BACK!!!'">
	Mix Button
</button>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
